<html>
	<head>
		<title>css2</title>
		<style type="text/css">
			body{
				margin:0;
				padding:0;
			}
			#mainarea{
				width:1200px;
				height:1500px;
				background:red;
				/*margin-top:50px;
				margin-left:50px;
				margin:50px 70px 100px 150px;
				margin:50px 100px;
				margin:50px;*/
				margin:0 auto;
			}
			#toparea{
				width:1200px;
				height:150px;
				background:yellow;
			}
			#logoarea{
				
				width:120px;
				height:120px;
				background:plum;
				float:left;
				padding:15px;
				
			}
			
			#titlearea{
				
				width:1050px;
				height:150px;
				background:lime;
				float:left;
			}
			@keyframes jsr{
				0%{
					background:red;
	
				}
				100%{
					background:yellow;
				}
			}
			@keyframes my{
				0%{
					transform:translatex(5px);
				}
				25%{
					
					transform:translatex(25px);
				}
				50%{
					

					transform:translatex(50px);
				}
				75%{
					

					transform:translatex(75px);
				}
				100%{
					

					transform:translatex(1000px);
				}
			}
			#menuarea{
				width:1200px;
				height:40px;
				background:orchid;

				
			}
			#slidearea{
				width:1200px;
				height:300px;
				background:white;
				padding:0;
			}
			#slidearea img{
				
				animation-name:my;
				animation-duration:4s;
				animation-delay:0s;
				animation-iteration-count:4;
			}
			
			#box1area{
				width:1200px;
				height:300px;
				background:deeppink;
			}
			#leftarea{
				
				width:600px;
				height:300px;
				background:indigo;
				float:left;
			}
			#rightarea{
				
				width:600px;
				height:300px;
				background:orange;
				float:right;
			}
			#darea{
				
				width:1200px;
				height:300px;
				background:blue;
				
			}
			.box{
				
				width:300px;
				height:200px;
				background:steelblue;
				float:left;
				margin:50px;
				background:green;
				border-radius:20px 0;
					
			}
			.bg1{
				background:wheat;
			}
			.bg2{
				background:seagreen;
			}
			.bg3{
				background:yellow;
			}
			#marea{
				
				width:400px;
				height:300px;
				background:hotpink;
				float:left;
			}
			#rarea{
				
				width:400px;
				height:300px;
				background:mistyrose;
				float:right;
			}
			#footerarea{
				
				width:1200px;
				height:410px;
				background:firebrick;
			}
			#l1area{
				
				width:300px;
				height:410px;
				background:olive;
				float:left;
			}
			#l2area{
				
				width:300px;
				height:410px;
				background:orangered;
				float:left;
			}
			
			#r1area{
				
				width:300px;
				height:410px;
				background:tomato;
				float:right;
			}
			#r2area{
				
				width:300px;
				height:410px;
				background:yellowgreen;
				float:right;
			}
		</style>
	</head>
	<body>
		<div id="mainarea">
			<div id="toparea">
				<div id="logoarea">
					<img src="120px.png"/>
				</div>
				<div id="titlearea">
				
				</div>
			</div>
			<div id="menuarea">
				</div>
			<div id="slidearea">
				
				<img src="car.png"/>
			</div>
			<div id="box1area">
				
				<div id="leftarea">
				</div>
				<div id="rightarea">
				</div>
			</div>
			<div id="darea">
				
				<div class="box">
				</div>
				<div class="box">
				</div>
				<div class="box">
				</div>
			</div>
			<div id="footerarea">
				
				<div id="l1area">
				</div>
				<div id="l2area">
				</div>
				<div id="r1area">
				</div>
				<div id="r2area">
				</div>
			</div>
	
		</div>
	</body>
</html>
